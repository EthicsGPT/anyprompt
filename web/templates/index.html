<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyPrompt Prompts Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --background-light: #f9fafb;
            --border-color: #e5e7eb;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h1 i {
            color: var(--primary-color);
        }

        .stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            flex: 1;
        }

        .stat-title {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: white;
        }

        .search-input:focus {
            outline: 2px solid var(--primary-color);
            border-color: transparent;
        }

        .filter-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-button {
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s;
        }

        .filter-button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-button:hover:not(.active) {
            background-color: var(--background-light);
        }

        .prompt-list {
            display: grid;
            gap: 1rem;
        }

        .prompt-card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
            overflow: hidden;
            border-left: 4px solid var(--primary-color);
        }

        .prompt-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .request-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .request-method {
            font-weight: 500;
            color: var(--primary-color);
            background-color: rgba(99, 102, 241, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .request-url {
            font-size: 0.875rem;
            color: var(--text-light);
            word-break: break-all;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-allowed {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-blocked {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .body-content {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .pii-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .pii-tag {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .loader {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .refresh-button:hover {
            background-color: var(--primary-hover);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .timer {
            font-weight: 600;
            color: var(--primary-color);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
            margin-left: 0.5rem;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(16px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .auto-refresh {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shield-alt"></i> SafeAgent Prompts Viewer</h1>
            <div class="refresh-controls">
                <div class="auto-refresh">
                    <span>Auto refresh:</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-refresh-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="timer" id="refresh-timer">5s</span>
                </div>
                <button class="refresh-button" id="refresh-button">
                    <i class="fas fa-sync-alt"></i> Refresh Now
                </button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-title">Total Requests</div>
                <div class="stat-value" id="total-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Allowed Requests</div>
                <div class="stat-value" id="allowed-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Blocked Requests</div>
                <div class="stat-value" id="blocked-requests">0</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" id="search-input" placeholder="Search requests...">
        </div>

        <div class="filter-container">
            <button class="filter-button active" data-filter="all">All Requests</button>
            <button class="filter-button" data-filter="allowed">Allowed</button>
            <button class="filter-button" data-filter="blocked">Blocked</button>
            <button class="filter-button" data-filter="pii">PII Detected</button>
        </div>

        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h2>No Prompts Found</h2>
            <p>Prompts will appear here once they're captured by SafeAgent.</p>
        </div>

        <div class="prompt-list" id="prompt-list"></div>
    </div>

    <script>
        // DOM elements
        const promptList = document.getElementById('prompt-list');
        const totalRequestsEl = document.getElementById('total-requests');
        const allowedRequestsEl = document.getElementById('allowed-requests');
        const blockedRequestsEl = document.getElementById('blocked-requests');
        const searchInput = document.getElementById('search-input');
        const filterButtons = document.querySelectorAll('.filter-button');
        const refreshButton = document.getElementById('refresh-button');
        const autoRefreshToggle = document.getElementById('auto-refresh-toggle');
        const refreshTimer = document.getElementById('refresh-timer');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('empty-state');

        // Variables
        let allPrompts = [];
        let filteredPrompts = [];
        let currentFilter = 'all';
        let searchTerm = '';
        let refreshInterval;
        let countdown = 5;

        // Initialize
        fetchPrompts();

        // Event listeners
        refreshButton.addEventListener('click', fetchPrompts);
        
        searchInput.addEventListener('input', () => {
            searchTerm = searchInput.value.toLowerCase();
            filterPrompts();
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.getAttribute('data-filter');
                filterPrompts();
            });
        });

        autoRefreshToggle.addEventListener('change', () => {
            if (autoRefreshToggle.checked) {
                startAutoRefresh();
            } else {
                clearInterval(refreshInterval);
                refreshTimer.textContent = '5s';
            }
        });

        // Start auto refresh on page load
        startAutoRefresh();

        function startAutoRefresh() {
            clearInterval(refreshInterval);
            countdown = 5;
            refreshTimer.textContent = `${countdown}s`;
            
            refreshInterval = setInterval(() => {
                countdown--;
                refreshTimer.textContent = `${countdown}s`;
                
                if (countdown <= 0) {
                    fetchPrompts();
                    countdown = 5;
                }
            }, 1000);
        }

        async function fetchPrompts() {
            loader.style.display = 'flex';
            promptList.style.display = 'none';
            
            try {
                const response = await fetch('/api/prompts');
                if (!response.ok) throw new Error('Failed to fetch prompts');
                
                const data = await response.json();
                allPrompts = data.prompts;
                
                // Update stats
                totalRequestsEl.textContent = allPrompts.length;
                allowedRequestsEl.textContent = allPrompts.filter(p => p.allowed).length;
                blockedRequestsEl.textContent = allPrompts.filter(p => !p.allowed).length;
                
                // Apply filters and render
                filterPrompts();
            } catch (error) {
                console.error('Error fetching prompts:', error);
            } finally {
                loader.style.display = 'none';
            }
        }

        function filterPrompts() {
            filteredPrompts = allPrompts.filter(prompt => {
                // Apply filter
                if (currentFilter === 'allowed' && !prompt.allowed) return false;
                if (currentFilter === 'blocked' && prompt.allowed) return false;
                if (currentFilter === 'pii' && !prompt.pii_detected) return false;
                
                // Apply search
                if (searchTerm) {
                    const url = (prompt.url || '').toLowerCase();
                    const method = (prompt.method || '').toLowerCase();
                    const body = typeof prompt.body === 'string' ? prompt.body.toLowerCase() : 
                           JSON.stringify(prompt.body || '').toLowerCase();
                    
                    return url.includes(searchTerm) || 
                           method.includes(searchTerm) || 
                           body.includes(searchTerm);
                }
                
                return true;
            });
            
            renderPrompts();
        }

        function renderPrompts() {
            promptList.innerHTML = '';
            
            if (filteredPrompts.length === 0) {
                emptyState.style.display = 'block';
                promptList.style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            promptList.style.display = 'grid';
            
            // Sort by most recent first (assuming they're added in chronological order)
            const sortedPrompts = [...filteredPrompts].reverse();
            
            sortedPrompts.forEach(prompt => {
                const card = document.createElement('div');
                card.className = 'prompt-card';
                
                // Format the body content for display
                let formattedBody = '';
                try {
                    if (typeof prompt.body === 'string') {
                        // Try to parse it as JSON for pretty display
                        try {
                            const jsonBody = JSON.parse(prompt.body);
                            formattedBody = JSON.stringify(jsonBody, null, 2);
                        } catch {
                            // If not valid JSON, just use the string
                            formattedBody = prompt.body;
                        }
                    } else if (prompt.body) {
                        formattedBody = JSON.stringify(prompt.body, null, 2);
                    } else {
                        formattedBody = 'No body content';
                    }
                } catch (e) {
                    formattedBody = 'Error displaying body content';
                }
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="request-info">
                            <span class="request-method">${prompt.method || 'Unknown'}</span>
                            <span class="request-url">${prompt.url || 'Unknown URL'}</span>
                        </div>
                        <span class="status-badge ${prompt.allowed ? 'status-allowed' : 'status-blocked'}">
                            ${prompt.allowed ? 'Allowed' : 'Blocked'}
                        </span>
                    </div>
                    <div class="body-content">${formattedBody}</div>
                    ${prompt.pii_detected ? `
                        <div class="pii-tags">
                            ${prompt.pii_detected.map(pii => `<span class="pii-tag">${pii}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="card-footer">
                        <!-- Add timestamp if available -->
                    </div>
                `;
                
                promptList.appendChild(card);
            });
        }
    </script>
</body>
</html>
